<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Casino Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        #gameCanvas {
            border: 2px solid #fff;
        }
        #controls {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
        .output {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <h1>Aviator Casino Game</h1>
    <canvas id="gameCanvas"></canvas>

    <div id="controls">
        <button id="betButton">Place Bet</button>
        <button id="cashOutButton" disabled>Cash Out</button>
        <input type="number" id="betAmount" placeholder="Enter Bet Amount" />
    </div>

    <div class="output">
        <p>Multiplier: <span id="multiplier">1.00</span>x</p>
        <p>Your Balance: <span id="balance">1000</span></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.0/dist/phaser.js"></script>
    <script src="game.js"></script>
</body>
</html>
